<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Music Player</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .player-container {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
        }

        .song-info {
            margin-bottom: 20px;
        }

        .song-title {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .artist-name {
            font-size: 1em;
            color: #aaa;
        }

        .cover-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s ease;
        }
        .cover-image.rotating {
            animation: rotate 8s linear infinite;
        }

         @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .control-button {
            background: none;
            border: none;
            font-size: 2em;
            color: #fff;
            cursor: pointer;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .control-button:hover {
            color: #59c7f7;
        }
        .control-button:disabled {
            color: #444;
            cursor: not-allowed;
        }

          .progress-container {
           display: flex;
            align-items: center;
            width: 100%;
             gap: 5px;
        }

        .time-display {
            font-size: 0.8em;
             color: #aaa;
        }

        .progress-bar-wrapper {
            flex-grow: 1;
            height: 8px;
            background-color: #444;
            border-radius: 5px;
            cursor: pointer;
        }

       .progress-bar {
            height: 100%;
            background-color: #59c7f7;
            border-radius: 5px;
            width: 0;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="song-info">
            <img src="image2.jpg" alt="Album Cover" class="cover-image">
            <h2 class="song-title">poonila mazha</h2>
            <p class="artist-name">sangeeth, prabha</p>
        </div>
        <div class="controls">
            <button class="control-button" id="prev-btn" disabled>⏮</button>
            <button class="control-button" id="play-btn">▶</button>
            <button class="control-button" id="next-btn" disabled>⏭</button>
        </div>
        <div class="progress-container">
            <span class="time-display" id="current-time">0:00</span>
            <div class="progress-bar-wrapper" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <span class="time-display" id="total-duration">0:00</span>
       </div>
        <audio id="audio" preload="metadata">
            <source src="song1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeDisplay = document.getElementById('current-time');
        const totalDurationDisplay = document.getElementById('total-duration');
        const coverImage = document.querySelector('.cover-image');

        let isPlaying = false;

        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playBtn.innerHTML = '▶';
                coverImage.classList.remove('rotating');
            } else {
                audio.play();
                playBtn.innerHTML = '❚❚';
                coverImage.classList.add('rotating');
            }
          isPlaying = !isPlaying;
        });

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        function updateProgress() {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            currentTimeDisplay.textContent = formatTime(audio.currentTime);
        }

        audio.addEventListener('timeupdate', updateProgress);

        progressContainer.addEventListener('click', (e) => {
            const containerWidth = progressContainer.offsetWidth;
            const clickX = e.offsetX;
            const seekTime = (clickX / containerWidth) * audio.duration;
            audio.currentTime = seekTime;
        });

        audio.addEventListener('loadedmetadata', () => {
            totalDurationDisplay.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('ended', () => {
            playBtn.innerHTML = '▶';
            coverImage.classList.remove('rotating');
            isPlaying = false;
        });

    </script>
</body>
</html>
